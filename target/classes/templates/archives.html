<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>归档</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
	</head>
	<body>
	<!-----------------------------------------------------------导航--------------------------------------------------------->
	<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">Mr.Li Blog</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
					<div class="right m-item item m-mobile-hide">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Search...">
							<i class="search link icon"></i>
						</div>
					</div>
					
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>



	<!---------------------------------------------------------中间内容--------------------------------------------------------->
	<div class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<!--头部 -->
				<div class="ui top attached padded segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">归档</h3>
						</div>
						<div class="right aligned column">
							共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 40 </h2>篇博客
						</div>		
					</div>
				</div>


				<th:block th:each="item : ${archiveMap}">
				<h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
				<div class="ui fluid vertical menu">
					<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
						<span>
							<i class="mini teal circle icon"></i><span th:text="${blog.title}">Numpy基础</span>
							<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">7月20日</div>
						</span>
						<div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
					</a>
				</div>
				</th:block>

			</div>
		</div>



	<!------------------------------------------------------------底部footer---------------------------------------------------------------->
	<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/images/writer.jpg" th:src="@{/images/writer.jpg}" class="ui rounded image" alt="" style="width: 100px;">
							</div>
						</div>
					</div>
					
					<div class="three wide column">
						<h4 class="ui inverted header m-opacity-mini">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
						</div>
					</div>
					
					<div class="three wide column">
						<h4 class="ui inverted header m-opacity-mini">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email：1140484831@qq.com</a>
							<a href="#" class="item">QQ:1140484831</a>		
						</div>
					</div>
					
					<div class="seven wide column">
						<h4 class="ui inverted header m-opacity-mini">博客介绍</h4>
						<p class="m-opacity-mini m-text-lined">这是来自一位在校学生的的博客，平时会分享关于编程、数学、读书、思考相关的内容，希望可以与来到这里的人一起分享共同进步...</p>
					</div>
					
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-spaced m-opacity-tiny">©2020 BLOG Designed by Mr.Li</p>
			</div>
		</footer>



	<!------------------------------------------------------------------JS------------------------------------------------------------------->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<script>
		$('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
	</script>
	<script>
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
		</script>
	</body>
</html>
